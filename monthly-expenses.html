<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Expenses Tracker</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/monthly-expenses.js" defer></script>
</head>
<body>
  <header>
    <h1>Monthly Expenses Tracker</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <main>
    <div style="margin: 20px 0;">
      <button class="button" onclick="setAllPaid('yes')">Mark All as Paid</button>
      <button class="button" onclick="setAllPaid('no')">Mark All as Unpaid</button>
      <button class="button" onclick="exportCSV()">Export as CSV</button>
      <button class="button" onclick="clearExpenses()">Clear for Next Month</button>
    </div>

    <table id="expenses-table">
      <thead>
        <tr>
          <th>Expense Type</th>
          <th>Amount ($)</th>
          <th>Paid?</th>
          <th>Due Date (Optional)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Electricity</td><td><input type="number" /></td><td><select><option value="no">No</option><option value="yes">Yes</option></select></td><td><input type="date" /></td></tr>
        <tr><td>Water</td><td><input type="number" /></td><td><select><option value="no">No</option><option value="yes">Yes</option></select></td><td><input type="date" /></td></tr>
        <tr><td>Internet</td><td><input type="number" /></td><td><select><option value="no">No</option><option value="yes">Yes</option></select></td><td><input type="date" /></td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td><strong>Total</strong></td>
          <td id="total-amount">$0.00</td>
          <td id="total-paid">$0.00 Paid</td>
          <td id="total-unpaid">$0.00 Unpaid</td>
        </tr>
      </tfoot>
    </table>
  </main>

  <footer>
    <p>Â© 2025 Monthly Expenses Tracker</p>
  </footer>
</body>
</html>
