<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/monthly-expenses.js" defer></script>
</head>
<body>
<header>
    <h1>Monthly Expenses Tracker</h1>
    <nav><a href="index.html">Home</a></nav>
</header>

<main>
<div style="margin: 20px 0;">
    <button class="button" onclick="setAllPaid('yes')">Mark All as Paid</button>
    <button class="button" onclick="setAllPaid('no')">Mark All as Unpaid</button>
</div>

<table id="expenses-table">
    <thead>
        <tr>
            <th>Expense Type</th>
            <th>Amount ($)</th>
            <th>Paid?</th>
        </tr>
    </thead>
    <tbody>
        <!-- existing rows -->
        <tr><td>Electricity</td><td><input type="number" min="0" /></td><td><select><option value="no">No</option><option value="yes">Yes</option></select></td></tr>
        <tr><td>Heat</td><td><input type="number" min="0" /></td><td><select><option value="no">No</option><option value="yes">Yes</option></select></td></tr>
        <tr><td>Water</td><td><input type="number" min="0" /></td><td><select><option value="no">No</option><option value="yes">Yes</option></select></td></tr>
        <tr><td>Internet</td><td><input type="number" min="0" /></td><td><select><option value="no">No</option><option value="yes">Yes</option></select></td></tr>
        <tr><td>Phone</td><td><input type="number" min="0" /></td><td><select><option value="no">No</option><option value="yes">Yes</option></select></td></tr>
    </tbody>
    <tfoot>
        <tr>
            <td><strong>Total</strong></td>
            <td id="total-amount">$0</td>
            <td id="total-unpaid">Unpaid: $0</td>
        </tr>
    </tfoot>
</table>


    <button class="button" onclick="clearExpenses()">Clear for Next Month</button>
</main>

<footer>
    <p>Â© 2025 Monthly Expenses Tracker</p>
</footer>
</body>
</html>
