<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Split to ZIP</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input, button {
            display: block;
            width: 100%;
            margin: 1rem 0;
            padding: 0.5rem;
            font-size: 16px;
        }

        #split-status {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Split PDF into Pages & Download as ZIP</h1>

    <input type="file" id="pdf-input" accept="application/pdf">
    <button onclick="js/splitPdfToZip()">Split & Download ZIP</button>
    <p id="split-status"></p>
</body>
</html>
