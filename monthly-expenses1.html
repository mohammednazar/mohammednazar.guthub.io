<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Expenses Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    #auth-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #auth-buttons input, #auth-buttons button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    #auth-buttons input {
      border: 1px solid #ddd;
      background: white;
    }

    #auth-buttons button {
      background: #6366f1;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #auth-buttons button:hover {
      background: #818cf8;
    }

    main {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    button.action-primary {
      background: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: 0.2s;
    }

    button.action-primary:hover {
      background: #6366f1;
    }

    #range-tools {
      background: white;
      padding: 15px;
      margin: 20px 0;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    #range-tools input {
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    table thead {
      background: #eef2ff;
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }

    table tbody tr:hover {
      background: #f9faff;
    }

    input[type="text"], input[type="number"], input[type="date"], select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 13px;
      background: #fafafa;
    }

    .row-actions button {
      border: none;
      padding: 6px 8px;
      border-radius: 5px;
      cursor: pointer;
      background: #e5e7eb;
      font-size: 12px;
      transition: 0.2s;
    }

    .row-actions button:hover {
      background: #d1d5db;
    }

    tfoot td {
      background: #f9fafb;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      font-size: 13px;
      color: #777;
    }

  </style>
</head>
<body>
  <!-- Your enhanced UI structure; JS logic can be plugged in from your existing code -->
</body>
</html>
