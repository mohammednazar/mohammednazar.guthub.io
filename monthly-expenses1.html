<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Expense Tracker UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enhanced Expense Tracker</h1>

    <label>Expense Name</label>
    <input id="expenseName" type="text" placeholder="Enter expense item" />

    <label>Amount</label>
    <input id="expenseAmount" type="number" placeholder="Enter amount" />

    <label>Category</label>
    <select id="expenseCategory">
      <option>Groceries</option>
      <option>Utilities</option>
      <option>Transport</option>
      <option>Entertainment</option>
      <option>Miscellaneous</option>
    </select>

    <button onclick="addExpense()">Add Expense</button>

    <table id="expenseTable">
      <tr>
        <th>Item</th>
        <th>Amount</th>
        <th>Category</th>
      </tr>
    </table>
  </div>

  <script>
    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = document.getElementById('expenseAmount').value;
      const category = document.getElementById('expenseCategory').value;

      if (!name || !amount) {
        alert('Please enter name and amount');
        return;
      }

      const table = document.getElementById('expenseTable');
      const row = table.insertRow();

      row.insertCell(0).innerText = name;
      row.insertCell(1).innerText = amount;
      row.insertCell(2).innerText = category;

      document.getElementById('expenseName').value = '';
      document.getElementById('expenseAmount').value = '';
    }
  </script>
</body>
</html>
