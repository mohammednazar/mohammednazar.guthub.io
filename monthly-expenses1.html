<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Expenses Tracker</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 15px;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    /* FIXED BUTTON VISIBILITY */
    .button, button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .button:hover, button:hover {
      background-color: #1e40af;
    }

    input[type="file"] {
      background: white;
      padding: 6px;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th {
      background: #e5e7eb;
      padding: 8px;
      text-align: left;
    }

    td {
      padding: 8px;
      border-top: 1px solid #ddd;
    }

    tfoot td {
      font-weight: bold;
      background: #f3f4f6;
    }

    td.sn {
      text-align: center;
      width: 60px;
    }

    .filter-box {
      margin-bottom: 15px;
    }
  </style>

  <script>
    function qs(sel) { return document.querySelector(sel); }
    function qsa(sel) { return Array.from(document.querySelectorAll(sel)); }

    function addExpense(name = '', amount = '', paid = 'no', dueDate = '') {
      const tbody = qs('#expenses-table tbody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td class="sn"></td>
        <td><input type="text" value="${name}"></td>
        <td><input type="number" value="${amount}"></td>
        <td>
          <select>
            <option value="no" ${paid === 'no' ? 'selected' : ''}>No</option>
            <option value="yes" ${paid === 'yes' ? 'selected' : ''}>Yes</option>
          </select>
        </td>
        <td><input type="date" value="${dueDate}"></td>
        <td><button onclick="removeExpense(this)">Remove</button></td>
      `;

      tbody.appendChild(row);
      setupListeners(row);
      renumberRows();
      calculateTotals();
    }

    function setupListeners(row) {
      row.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('change', () => {
          calculateTotals();
          applyPaidFilter();
        });
      });
    }

    function removeExpense(btn) {
      btn.closest('tr').remove();
      renumberRows();
      calculateTotals();
    }

    function renumberRows() {
      qsa('#expenses-table tbody tr').forEach((r, i) => {
        r.querySelector('.sn').textContent = i + 1;
      });
    }

    function calculateTotals() {
      let total = 0, paid = 0, unpaid = 0;

      qsa('#expenses-table tbody tr').forEach(row => {
        const amount = parseFloat(row.cells[2].querySelector('input').value) || 0;
        const status = row.cells[3].querySelector('select').value;

        total += amount;
        if (status === 'yes') paid += amount;
        else unpaid += amount;
      });

      qs('#total-amount').textContent = `$${total.toFixed(2)}`;
      qs('#total-paid').textContent = `$${paid.toFixed(2)} Paid`;
      qs('#total-unpaid').textContent = `$${unpaid.toFixed(2)} Unpaid`;

      applyPaidFilter();
    }

    /* ✅ Paid Filter */
    function applyPaidFilter() {
      const filterValue = qs('#paid-filter').value;

      qsa('#expenses-table tbody tr').forEach(row => {
        const status = row.cells[3].querySelector('select').value;

        if (filterValue === 'all') {
          row.style.display = '';
        } else {
          row.style.display = (status === filterValue) ? '' : 'none';
        }
      });
    }

    /* Dummy Excel Export */
    function exportToExcel() {
      alert("Export logic remains same as your existing code.");
    }

    /* Dummy Excel Import */
    function importFromExcel() {
      alert("Import logic remains same as your existing code.");
    }
  </script>
</head>

<body>

  <header>
    <h1>Monthly Expenses Tracker</h1>
  </header>

  <main>

    <div style="margin-bottom: 15px;">
      <button onclick="addExpense()">Add New Expense</button>
      <button class="button" onclick="exportToExcel()">Export to Excel</button>
      <input type="file" id="excel-file" accept=".xlsx, .xls" />
      <button class="button" onclick="importFromExcel()">Import from Excel</button>
    </div>

    <!-- ✅ Paid Filter -->
    <div class="filter-box">
      <label><strong>Filter by Paid:</strong></label>
      <select id="paid-filter" onchange="applyPaidFilter()">
        <option value="all">All</option>
        <option value="yes">Yes (Paid)</option>
        <option value="no">No (Unpaid)</option>
      </select>
    </div>

    <table id="expenses-table">
      <thead>
        <tr>
          <th class="sn">S.No</th>
          <th>Expense Type</th>
          <th>Amount ($)</th>
          <th>Paid?</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td id="total-amount">$0.00</td>
          <td id="total-paid">$0.00 Paid</td>
          <td id="total-unpaid">$0.00 Unpaid</td>
          <td colspan="2"></td>
        </tr>
      </tfoot>
    </table>

  </main>

</body>
</html>
